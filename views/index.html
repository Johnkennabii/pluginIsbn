<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .contain-table {
            overflow-x: auto;
        }
    </style>
    <title>ISBN</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters justify-content-center">
            <div class="col-12 col-md-6">
                <form class="h-100 row no-gutters align-items-center p-3">
                    <div class="form-group m-0 col-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                    <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                    </svg>
                  </span>
                            </div>
                            <input id="search" type="text" name="search" class="form-control" placeholder="Scannez ISBN">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary ml-3" onclick="searchIsbn(search.value)">Ajouter</button>
                </form>
            </div>
        </div>

        <div class="row no-gutters justify-content-center">
            <div class="col-12 col-md-10 contain-table">
                <table id="table" class="table d-none text-center">
                    <thead>
                        <tr>
                            <th>ISBN 10</th>
                            <th>ISBN 13</th>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Date de publication</th>
                            <th>Description</th>
                            <th>Nbre de page</th>
                            <th>Format</th>
                            <th>Catégorie</th>
                            <th>Image (sm)</th>
                            <th>Image (m)</th>
                            <th>Phrase comm.</th>
                            <!-- Ajouter ligne catégorie & prix -->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
